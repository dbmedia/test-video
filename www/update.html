<div class="modal">
    <h1>Hydra has detected a new update!</h1>
    <h2>
        A new version of this application is available from build.phonegap.com.
    </h2>
    <h2>
        You can return to this screen to check for an update anytime using a 3-finger tap.
    </h2>
    <div class="options">
        <div class="button" id="downloadNow">
            <div class="title">
                Update &amp; restart now
            </div>
            <div class="explanation">
                Download and run the new build
            </div>
        </div>
        <div class="button" id="dontDownload">
            <div class="title">
                Ignore for now
            </div>
            <div class="explanation">
                Ask again on next launch
            </div>
        </div>
    </div>
</div>
